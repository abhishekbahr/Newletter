<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign-up.css">

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="https://www.kindpng.com/picc/m/49-495765_email-newsletter-png-clipart-newsletter-icon-png-transparent.png" alt="" width="132" height="92">
        <h1 class="h4 mb-3 font-weight-normal">SignUp to My NewsLetter! </h1>
        <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-1 mb-4 text-muted">Abhishek Bhardwaj</p>
    </form>
    
</body>
